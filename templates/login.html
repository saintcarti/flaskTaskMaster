<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
    
<body>

<div style="display: flex; justify-content: center; align-items: center; padding: 10px;">
    <h2 style="text-align: center; max-width: 300px; background-color:white; padding: 20px; border-radius: 15px; border: solid 1px black; color: black;">Login</h2>
</div>
<br>

<div style="display: flex; justify-content: center; align-items: center;">
    <div class="card" style="width: 18rem; height: 18rem; display: grid; align-items: center; border-radius: 15px; border: solid 1px black;">
        <div class="card-body" style="text-align: center;">
            <form id="loginForm" action="/login" method="post" onsubmit="return login();">
                <label for="usuario">Ingrese su usuario:</label>
                <input type="text" id="usuario" name="usuario" placeholder="Ingrese su usuario" required>
                
                <label for="password">Ingrese su contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
                
                <div style="text-align: center; margin-top: 10px;">
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </div>

                <div>
                    <p style="font-size: 15px;">Aun no tienes cuenta? <a href="/registro">Regístrate aquí</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
